name: Link Checking

on:
  push: {}

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl bash ca-certificates

      - name: Check links
        run: bash link_checker/check.sh README.md
